<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Alura Plus</title>
  </head>
  <body>
    <div>
      <main class="bg-black">
        <div role="banner" class="banner flex flex-col justify-center px-14">
          <div class="w-[588px] flex flex-col gap-4 items-center text-center">
            <h1 class="text-white text-[28px] font-bold">
              Com o combo+, você pode aproveitar a Alura+ e o Alura Língua por
              um preço único.
            </h1>
            <img src="/assets/images/combo.png" alt="" class="mx-auto my-0" />
            <div class="flex flex-col gap-2 w-[588px] items-center">
              <button
                class="bg-blue-500 hover:bg-blue-600 p-4 border rounded-lg text-white w-full max-w-[512px] transition-colors"
              >
                Assine por 12x de R$120,00*
              </button>
              <button
                class="p-4 rounded-lg text-white bg-transparent border border-white w-full max-w-[512px] hover:bg-slate-50 hover:text-black transition-colors"
              >
                Assinar somente Alura+
              </button>
              <span class="text-xs text-slate-400"
                >*O preço pode variar caso a assinatura seja feita em outros
                planos.</span
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
